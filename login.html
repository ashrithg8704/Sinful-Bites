<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./Files/food_logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .navbar {
            background: linear-gradient(135deg, #d5bc4e, #90581d);
            border-bottom: 2px solid #996868;
        }

        .navbar-toggler {
            transition: transform 0.3s;
        }

        .nav-item .active {
            color: #d5bc4e;
            font-weight: bold;
            border-bottom: 2px solid #d5bc4e;
        }

        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .login-title {
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(146, 146, 59);
        }

        .form-group {
            width: 400px;
            margin-left: 60px;
        }

        .login-container {
            align-items: center;
            display: flex;
            justify-content: center;
        }

        .btn-block {
            margin-left: 230px;
        }

        .forgot-password {
            margin-left: 200px;
        }

        .signup-prompt {
            margin-left: 150px;
        }

        footer {
            background-color: #2d2c2c;
            color: #eee;
        }

        .login-subtitle {
            margin-left: 80px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="Files/food_logo.png" alt="Logo"
                    style="width: 30px; height: 30px; margin-right: 8px; border-radius: 10px;">Sinful Bites
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="d-flex ms-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search for dishes..." aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Featured</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Reviews</a></li>
                    <li class="nav-item"><a class="nav-link" href="about_us.html">About us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact_us.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-card">
            <br>
            <h1 class="login-title">Welcome Back to Sinful Bites!</h1><br>
            <h2 class="login-subtitle">Please log in to continue</h2><br>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="email"><b>Email</b></label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required><br>
                </div>
                <div class="form-group">
                    <label for="password"><b>Password</b></label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password"
                        required><br>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Log In</button><br><br>
            </form>
            <p class="forgot-password"><a href="#">Forgot Password?</a></p>
            <p class="signup-prompt">Do not have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
    <br><br><br><br><br>
    <footer class="py-4">
        <div class="container text-center">
            <p>&copy; 2024 Sinful Bites. All Rights Reserved.</p>
        </div>
    </footer>

</body>

</html>
