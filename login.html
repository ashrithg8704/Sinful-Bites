<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./Files/food_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #d5bc4e, #90581d);">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="Files/food_logo.png" alt="Logo" style="width: 30px; height: 30px; margin-right: 8px; border-radius: 10px;">Sinful Bites
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Featured</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Reviews</a></li>
                    <li class="nav-item"><a class="nav-link" href="about_us.html">About us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact_us.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center my-2" style="min-height: 80vh;">
        <div class="col-md-6 col-lg-4">
            <h2 class="text-center text-secondary mb-4">Welcome Back to Sinful Bites!</h2>
            <h3 class="text-center text-muted mb-4">Please log in to continue</h3>
            <form action="#" method="post">

                <div class="mb-3">
                    <label for="email" class="form-label"><b>Email</b></label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label"><b>Password</b></label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Log In</button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <p><a href="#" class="text-decoration-none">Forgot Password?</a></p>
                <p>Do not have an account? <a href="signup.html" class="text-decoration-none">Sign Up</a></p>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p class="mb-2">&copy; 2024 Sinful Bites. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
