<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Sinful Bites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .navbar {
            background: linear-gradient(135deg, #d5bc4e, #90581d);
            border-bottom: 2px solid #996868;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .header-section {
            background: linear-gradient(135deg, #d5bc4e, #90581d);
            padding: 4rem 0;
            color: white;
        }
        
        .contact-info i {
            font-size: 2rem;
            color: #d5bc4e;
        }
        
        .form-container {
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="Files/food_logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top me-2">
                Sinful Bites
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Featured</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Reviews</a></li>
                    <li class="nav-item"><a class="nav-link" href="about_us.html">About us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact_us.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="header-section text-center">
        <div class="container">
            <h1 class="display-4">Contact Us</h1>
            <p class="lead">We'd love to hear from you!</p>
        </div>
    </header>

    <!-- Contact Information -->
    <section class="container my-5">
        <div class="row g-4 text-center contact-info">
            <div class="col-md-4">
                <i class="bi bi-geo-alt"></i>
                <h5 class="mt-3">Address</h5>
                <p>123 Sinful Lane, Food City<br>Tastyville</p>
            </div>
            <div class="col-md-4">
                <i class="bi bi-telephone"></i>
                <h5 class="mt-3">Phone</h5>
                <p>+1 (555) 123-4567</p>
            </div>
            <div class="col-md-4">
                <i class="bi bi-envelope"></i>
                <h5 class="mt-3">Email</h5>
                <p>info@sinfulbites.com</p>
            </div>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container p-4">
                    <h3 class="mb-4 text-center">Send us a message</h3>
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Your Name" required>
                            </div>
                            <div class="col-md-6">
                                <input type="email" class="form-control" placeholder="Your Email" required>
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" placeholder="Subject" required>
                            </div>
                            <div class="col-12">
                                <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
                            </div>
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-primary px-4">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <button onclick="topFunction()" id="scrollTopBtn" class="btn btn-primary">â†‘</button>
    <script>
        window.onscroll = function () { scrollFunction(); };
        function scrollFunction() {
            document.getElementById("scrollTopBtn").style.display = window.scrollY > 20 ? "block" : "none";
        }
        function topFunction() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
    <style>
        #scrollTopBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            background-color: #d0c181;
            border-radius: 10px;
        }
    </style>


    <!-- Map -->
    <section class="container mb-5">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345094124!2d144.9537363154952!3d-37.81627927975144!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f1f6c2fd%3A0xf577c548f6a65e08!2s123%20Food%20Street%2C%20Tastyville%2C%20VIC%203000!5e0!3m2!1sen!2sau!4v1614740219234!5m2!1sen!2sau"
            class="w-100" 
            height="400" 
            style="border:0; border-radius: 10px;" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p class="mb-2">&copy; 2024 Sinful Bites. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
